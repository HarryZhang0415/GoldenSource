version: '1.0'
services:
  datamart:
    volumes:
      - type: bind
        source: C:\\Git\\GoldenSource\\cfg
        target: /root/src/GoldenSource/cfg
      - type: bind
        source: C:\\Git\\GoldenSource\\DataMart
        target: /root/src/GoldenSource/DataMart
      - type: bind
        source: C:\\Git\\Notebooks
        target: /root/src/GoldenSource/Notebooks
    platform: linux/amd64
    build:
      dockerfile: datamart/.devcontainer/Dockerfile
      context: ../../
