name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the main branch
      run: docker build . --file ./DataMart/.devcontainer/Dockerfile --tag main:$(date +%s)
