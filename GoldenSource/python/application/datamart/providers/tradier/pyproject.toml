[tool.poetry]
name = "datamart-tradier"
version = "1.0.1"
description = "Tradier Provider Extension for the DataMart Platform"
authors = ["DataMart <hello@datamart.co>"]
readme = "README.md"
packages = [{ include = "datamart_tradier" }]

[tool.poetry.dependencies]
python = "^3.8"
datamart-core = "^1.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."datamart_provider_extension"]
tradier = "datamart_tradier:tradier_provider"
